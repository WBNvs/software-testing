name: SonarCloud Scan
on:
  push:
    branches:
      - master  # 只在 master 分支推送时触发
  pull_request:
    types: [opened, synchronize, reopened]  # 在拉取请求时触发

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # 检出代码
        with:
          fetch-depth: 0  # 获取完整的提交历史（SonarCloud 需要）

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 根据你的项目需求选择合适的 Python 版本

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动生成的 Token
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # SonarCloud 的 Token
